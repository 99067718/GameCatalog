<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="LoadData.js" defer></script>
</head>
<body>
    <div id="NavigationTab">
        <button id="ReturnHome">Return to GameCatalog</button>
        <button id="GoToCart">Open Cart</button>
    </div>
    <div id="Filters">
        <div>
            <p>Minimum Rating</p>
            <input id="MinimumRating" type="number" max="5" min="0">
        </div>
        <div>
            <p>Genre</p>
            <select id="ChosenGenre">
                <option value="All">All</option>
            </select>
        </div>
        <div>
            <p>Maximum Price</p>
            <input id="Maxprice">
        </div>
        <button id="SubmitFilters">Submit</button>
    </div>
    <div id="MainView">
        <h1>Game Catalog</h1>
        <div id="TemplateMain">
        </div>
    </div>

    <div id="GameViewer">
        
        <div id="MainView">
            <div id="MainContent">
                <div id="Other">
                    <div id="TitleAndIcon">
                        <img id="IconDisplay">
                        <h1 id="Title">Enter title here</h1>
                    </div>
                    <p id="MainDescription">Game Description</p>
                    <div id="genreDisplay"></div>
                </div>
                <div id="InfoBox">
                    <p id="ratingDisplay">rating</p>
                    <p id="price">price</p>
                    <p id="tags">tags</p>
                    <button class="AddToCartButton" id="AddToCart">Add to Cart</button>
                </div>
            </div>
            <div id="GameImages">

            </div>
        </div>
    </div>

    <div id="Cart">
        <div id="CartItems">

        </div>
        <p id="TotalPrice">No money?</p>
    </div>
    <div id="snackbar">Item added to cart!</div>
</body>
</html>
